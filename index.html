<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="func.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Kullanıcı Kayıt Sistemi</h1>
    </div>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#menu0">Kullanıcı Getir</a></li>
        <li><a data-toggle="tab" href="#menu1">Kullanıcı Ekle</a></li>
        <li><a data-toggle="tab" href="#menu2">Kullanıcı Sil</a></li>
        <li><a data-toggle="tab" href="#menu3">Kullanıcı Güncelle</a></li>
    </ul>
    <div class="tab-content">
        <div id="menu0" class="tab-pane fade in active">
            <p style="margin-top: 10px"></p>
            <button id="get-all-user" type="button" class="btn btn-primary">Tüm Kullanıcıları Getir</button>
            <p style="margin-top: 10px"></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="get-username" type="text" class="form-control" name="username" placeholder="Kullanıcıadı">
                <span class="input-group-btn">
                        <button id="get-user" class="btn btn-default" type="button">Getir</button>
                    </span>
            </div>
            <p style="margin-top: 10px"></p>
            <div id="result0"></div>
        </div>
        <div id="menu1" class="tab-pane fade">
            <p style="margin-top: 10px"></p>
            <button id="add-user" type="button" class="btn btn-primary">Kullanıcıyı Ekle</button>
            <p style="margin-top: 10px"></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="add-username" type="text" class="form-control" name="username" placeholder="Kullanıcıadı">
                <input id="add-password" type="password" class="form-control" name="password" placeholder="sifre">
                <input id="add-email" type="text" class="form-control" name="email" placeholder="email">
                <input id="add-profilename" type="text" class="form-control" name="profilename" placeholder="profil ismi">
            </div>
            <p style="margin-top: 10px"></p>
            <div id="result1"></div>
        </div>
        <div id="menu2" class="tab-pane fade">
            <p style="margin-top: 10px"></p>
            <button id="del-user" type="button" class="btn btn-primary">Kullanıcıyı Sil</button>
            <p style="margin-top: 10px"></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="del-username" type="text" class="form-control" name="username" placeholder="Kullanıcıadı">
            </div>
            <p style="margin-top: 10px"></p>
            <div id="result2"></div>
        </div>
        <div id="menu3" class="tab-pane fade">
            <p style="margin-top: 10px"></p>
            <button id="change-user" type="button" class="btn btn-primary">Kullanıcıyı Güncelle</button>
            <p style="margin-top: 10px"></p>
            <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
             <input id="change-username" type="text" class="form-control" name="username" placeholder="Kullanıcıadı">
                <input id="change-password" type="password" class="form-control" name="password" placeholder="sifre">
                <input id="change-email" type="text" class="form-control" name="email" placeholder="email">
                <input id="change-profilename" type="text" class="form-control" name="profilename" placeholder="profil ismi">
            </div>
            <p style="margin-top: 10px"></p>
            <div id="result3"></div>
        </div>
    </div>
</div>
</body>
</html>
